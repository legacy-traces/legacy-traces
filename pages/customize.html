<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CUSTOMIZE | LEGACY TRACES</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Fabric.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css">

    <style>
        body {
            background: var(--primary-bg);
            color: var(--text-main);
            overflow-x: hidden;
        }

        .customize-container {
            display: flex;
            height: calc(100vh - 76px);
            margin-top: 76px;
            position: relative;
        }

        /* Floating Control Bar */
        .control-bar {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .control-btn {
            width: 50px;
            height: 50px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-main);
        }

        .control-btn:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
            transform: scale(1.1);
        }

        .control-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .control-divider {
            height: 1px;
            background: var(--border-color);
            margin: 5px 0;
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Selectors Container */
        .selectors-container {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            background: var(--secondary-bg);
            padding: 15px 30px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .selector-group {
            text-align: center;
        }

        .selector-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .type-buttons,
        .color-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .type-btn {
            padding: 12px 30px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            color: var(--text-main);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            font-size: 1rem;
        }

        .type-btn:hover {
            border-color: var(--accent-color);
        }

        .type-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .color-btn {
            width: 45px;
            height: 45px;
            padding: 0;
            position: relative;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.black {
            background: #000;
        }

        .color-btn.white {
            background: #fff;
            border-color: #ddd;
        }

        .color-btn.red {
            background: #c62828;
        }

        .color-btn.blue {
            background: #1976d2;
        }

        .color-btn.active {
            border: 3px solid var(--accent-color);
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(198, 40, 40, 0.5);
        }

        /* Flip Card Container */
        .flip-card-container {
            perspective: 1000px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .flip-card {
            position: relative;
            width: 100%;
            height: 700px;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped {
            transform: rotateY(180deg);
        }

        .flip-card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            overflow: hidden;
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        .side-label {
            font-family: 'Anton', sans-serif;
            color: var(--accent-color);
            margin-bottom: 15px;
            letter-spacing: 2px;
            font-size: 1.5rem;
        }

        .canvas-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Flip Button */
        .flip-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: var(--accent-color);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(198, 40, 40, 0.5);
            transition: all 0.3s;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flip-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(198, 40, 40, 0.7);
        }

        /* Element Controls Panel */
        .element-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px 25px;
            display: none;
            gap: 20px;
            align-items: center;
            z-index: 99;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            flex-wrap: wrap;
        }

        .element-controls.show {
            display: flex;
        }

        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-picker {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            padding: 0;
            background: none;
        }

        .font-select {
            padding: 10px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 8px;
            font-size: 1rem;
        }

        .delete-btn {
            padding: 10px 25px;
            background: #dc3545;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .control-bar {
                left: 10px;
                padding: 10px 8px;
                gap: 10px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
            }

            .canvas-area {
                padding: 10px;
                padding-left: 70px;
            }

            .flip-card {
                height: 500px;
            }

            .selectors-container {
                gap: 15px;
                padding: 15px;
            }

            .type-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .color-btn {
                width: 35px;
                height: 35px;
            }

            .element-controls {
                bottom: 10px;
                padding: 10px 15px;
                gap: 10px;
            }
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
            padding-bottom: 30px;
        }

        .action-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-save {
            background: var(--accent-color);
            color: white;
        }

        .btn-clear {
            background: var(--card-bg);
            color: var(--text-main);
            border: 1px solid var(--border-color);
        }

        .btn-download {
            background: var(--primary-brand);
            color: white;
        }
    </style>
</head>

    <!-- Floating Control Bar -->
    <div class="control-bar">
        <div class="control-btn" id="zoom-in" title="Zoom In">

        </div>
        <div class="control-btn" id="zoom-out" title="Zoom Out">
            <i class="bi bi-zoom-out fs-4"></i>
        </div>
        <div class="control-divider"></div>
        <div class="control-btn" id="add-text" title="Add Text">
            <i class="bi bi-fonts fs-4"></i>
        </div>
        <div class="control-btn" id="add-image" title="Add Image">

        </div>

            <i class="bi bi-trash fs-4"></i>

    <!-- Main Container -->
    <div class="customize-container">
        <div class="canvas-area">
            <!-- Selectors Container -->
            <div class="selectors-container">
                <!-- T-shirt Type Selector -->

                    <div class="selector-label">TYPE</div>

                <div class="selector-group">
                    <div class="selector-label">COLOR</div>

                        <button class="color-btn black active" data-color="black" title="Black"></button>
                        <button class="color-btn white" data-color="white" title="White"></button>

                    <i class="bi bi-download me-2"></i>DOWNLOAD

    <div class="element-controls" id="element-controls">

        </div>
        <select class="font-select" id="font-family">
            <option value="Arial">Arial</option>
            <option value="Anton">Anton</option>
            <option value="Inter">Inter</option>

            <i class="bi bi-trash me-1"></i>Delete
        </button>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="imageLoader" accept="image/*" style="display: none;">

    <script>
        // Mockups Data Structure (from standalone designer)
        const mockups = {
            men: {
                black: {
                    round: {
                        front: '../assets/T-Shirts/Men/Black T-Shirts/Black-Tshirt-Front.jpg',
                        back: '../assets/T-Shirts/Men/Black T-Shirts/Black-Tshirt-Back.jpg'
                    },
                    oversized: {
                        front: '../assets/T-Shirts/Men/Black T-Shirts/black-Tshirt-oversized-front.png',
                        back: '../assets/T-Shirts/Men/Black T-Shirts/black-Tshirt-oversized-back.png'
                    }
                },
                white: {
                    round: {
                        front: '../assets/T-Shirts/Men/White T-Shirts/white-tshirt-front.jpg',
                        back: '../assets/T-Shirts/Men/White T-Shirts/white-tshirt-back.jpg'
                    },
                    oversized: {
                        front: '../assets/T-Shirts/Men/White T-Shirts/white-Tshirt-oversized-front.png',
                        back: '../assets/T-Shirts/Men/White T-Shirts/white-Tshirt-oversized-back.png'
                    }
                },
                blue: {
                    round: {
                        front: '../assets/T-Shirts/Men/Blue T-Shirts/blue-Tshirt-Front.jpg',
                        back: '../assets/T-Shirts/Men/Blue T-Shirts/blue-Tshirt-Back.jpg'
                    }
                },
                red: {
                    oversized: {
                        front: '../assets/T-Shirts/Men/Red T-Shirt/red-Tshirt-oversized-front.png',
                        back: '../assets/T-Shirts/Men/Red T-Shirt/red-Tshirt-oversized-back.png'
                    }
                }
            }
        };

        // Initialize Canvases
        const canvasConfig = {
            width: 500,
            height: 600,
            backgroundColor: 'transparent',
            preserveObjectStacking: true
        };

        const canvasFront = new fabric.Canvas('tshirt-canvas-front', canvasConfig);
        const canvasBack = new fabric.Canvas('tshirt-canvas-back', canvasConfig);

        let activeCanvas = canvasFront;
        let currentModel = 'men';
        let currentType = 'round';
        let currentColor = 'black';
        let currentSide = 'front';

        // Update Product Image on Canvas
        function updateProduct() {
            // Get URL for Front
            let urlFront = '';
            if (mockups[currentModel][currentColor] && mockups[currentModel][currentColor][currentType]) {
                urlFront = mockups[currentModel][currentColor][currentType]['front'];
            } else if (mockups[currentModel][currentColor]) {
                // Fallback to first available type
                const availableTypes = Object.keys(mockups[currentModel][currentColor]);
                if (availableTypes.length > 0) {
                    urlFront = mockups[currentModel][currentColor][availableTypes[0]]['front'];
                }
            }

            // Get URL for Back
            let urlBack = '';
            if (mockups[currentModel][currentColor] && mockups[currentModel][currentColor][currentType]) {
                urlBack = mockups[currentModel][currentColor][currentType]['back'];
            } else if (mockups[currentModel][currentColor]) {
                const availableTypes = Object.keys(mockups[currentModel][currentColor]);
                if (availableTypes.length > 0) {
                    urlBack = mockups[currentModel][currentColor][availableTypes[0]]['back'];
                }
            }

            // Set Background for Front Canvas
            if (urlFront) {
                fabric.Image.fromURL(urlFront, function (img) {
                    const scaleX = canvasFront.width / img.width;
                    const scaleY = canvasFront.height / img.height;
                    const scale = Math.min(scaleX, scaleY);

                    img.set({
                        scaleX: scale,
                        scaleY: scale,
                        originX: 'center',
                        originY: 'center',
                        left: canvasFront.width / 2,
                        top: canvasFront.height / 2
                    });

                    canvasFront.setBackgroundImage(img, canvasFront.renderAll.bind(canvasFront));
                });
            }

            // Set Background for Back Canvas
            if (urlBack) {
                fabric.Image.fromURL(urlBack, function (img) {
                    const scaleX = canvasBack.width / img.width;
                    const scaleY = canvasBack.height / img.height;
                    const scale = Math.min(scaleX, scaleY);

                    img.set({
                        scaleX: scale,
                        scaleY: scale,
                        originX: 'center',
                        originY: 'center',
                        left: canvasBack.width / 2,
                        top: canvasBack.height / 2
                    });

                    canvasBack.setBackgroundImage(img, canvasBack.renderAll.bind(canvasBack));
                });
            }
        }

        // Flip Card Logic
        const flipCard = document.getElementById('flip-card');
        const flipToBackBtn = document.getElementById('flip-to-back');
        const flipToFrontBtn = document.getElementById('flip-to-front');

        flipToBackBtn.addEventListener('click', function (e) {
            e.preventDefault();
            e.stopPropagation();
            flipCard.classList.add('flipped');
            currentSide = 'back';
            activeCanvas = canvasBack;
            canvasFront.discardActiveObject();
            canvasFront.requestRenderAll();
        });

        flipToFrontBtn.addEventListener('click', function (e) {
            e.preventDefault();
            e.stopPropagation();
            flipCard.classList.remove('flipped');
            currentSide = 'front';
            activeCanvas = canvasFront;
            canvasBack.discardActiveObject();
            canvasBack.requestRenderAll();
        });

        // Type Toggle
        document.querySelectorAll('.type-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentType = btn.dataset.type;
                document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                updateProduct();
            });
        });

        // Color Toggle
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentColor = btn.dataset.color;
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                updateProduct();
            });
        });

        // Zoom Controls
        document.getElementById('zoom-in').addEventListener('click', () => {
            const zoom = activeCanvas.getZoom();
            activeCanvas.setZoom(Math.min(zoom * 1.1, 3));
            activeCanvas.requestRenderAll();
        });

        document.getElementById('zoom-out').addEventListener('click', () => {
            const zoom = activeCanvas.getZoom();
            activeCanvas.setZoom(Math.max(zoom * 0.9, 0.5));
            activeCanvas.requestRenderAll();
        });

        // Add Text
        document.getElementById('add-text').addEventListener('click', () => {
            const text = new fabric.IText('Your Text', {
                left: 150,
                top: 200,
                fontFamily: 'Anton',
                fill: '#ffffff',
                fontSize: 40,
                editable: true
            });
            activeCanvas.add(text);
            activeCanvas.setActiveObject(text);
            activeCanvas.requestRenderAll();
        });

        // Add Image
        document.getElementById('add-image').addEventListener('click', () => {
            document.getElementById('imageLoader').click();
        });

        document.getElementById('imageLoader').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    fabric.Image.fromURL(event.target.result, (img) => {
                        const maxSize = 200;
                        if (img.width > maxSize) {
                            img.scaleToWidth(maxSize);
                        }
                        img.set({
                            left: 150,
                            top: 200
                        });
                        activeCanvas.add(img);
                        activeCanvas.setActiveObject(img);
                        activeCanvas.requestRenderAll();
                    });
                };
                reader.readAsDataURL(file);
            }
            e.target.value = '';
        });

        // Element Controls
        function setupCanvasEvents(canvas) {
            canvas.on('selection:created', showElementControls);
            canvas.on('selection:updated', showElementControls);
            canvas.on('selection:cleared', hideElementControls);
        }

        setupCanvasEvents(canvasFront);
        setupCanvasEvents(canvasBack);

        function showElementControls() {
            const activeObject = activeCanvas.getActiveObject();
            if (activeObject && (activeObject.type === 'i-text' || activeObject.type === 'text')) {
                document.getElementById('element-controls').classList.add('show');
                document.getElementById('text-color').value = activeObject.fill;
                document.getElementById('font-family').value = activeObject.fontFamily;
                document.querySelector('.color-picker-wrapper').style.display = 'flex';
                document.getElementById('font-family').style.display = 'block';
            } else if (activeObject && activeObject.type === 'image') {
                document.getElementById('element-controls').classList.add('show');
                document.querySelector('.color-picker-wrapper').style.display = 'none';
                document.getElementById('font-family').style.display = 'none';
            } else {
                hideElementControls();
            }
        }

        function hideElementControls() {
            document.getElementById('element-controls').classList.remove('show');
        }

        // Text Color Change
        document.getElementById('text-color').addEventListener('input', (e) => {
            const activeObject = activeCanvas.getActiveObject();
            if (activeObject && (activeObject.type === 'i-text' || activeObject.type === 'text')) {
                activeObject.set('fill', e.target.value);
                activeCanvas.requestRenderAll();
            }
        });

        // Font Family Change
        document.getElementById('font-family').addEventListener('change', (e) => {
            const activeObject = activeCanvas.getActiveObject();
            if (activeObject && (activeObject.type === 'i-text' || activeObject.type === 'text')) {
                activeObject.set('fontFamily', e.target.value);
                activeCanvas.requestRenderAll();
            }
        });

        // Delete Element
        document.getElementById('delete-element').addEventListener('click', () => {
            const activeObject = activeCanvas.getActiveObject();
            if (activeObject) {
                activeCanvas.remove(activeObject);
                activeCanvas.requestRenderAll();
                hideElementControls();
            }
        });

        // Clear All / Start Over
        document.getElementById('clear-all').addEventListener('click', startOver);
        document.getElementById('start-over').addEventListener('click', startOver);

        function startOver() {
            if (confirm('Are you sure you want to clear all customizations?')) {
                canvasFront.clear();
                canvasBack.clear();
                updateProduct(); // Restore backgrounds
            }
        }

        // Save Design
        document.getElementById('save-design').addEventListener('click', () => {
            alert('Design saved successfully!');
        });

        // Download Design
        document.getElementById('download-design').addEventListener('click', () => {
            const canvas = currentSide === 'front' ? canvasFront : canvasBack;
            try {
                const dataURL = canvas.toDataURL({
                    format: 'png',
                    quality: 1,
                    multiplier: 2
                });
                const link = document.createElement('a');
                link.download = `tshirt-${currentType}-${currentColor}-${currentSide}.png`;
                link.href = dataURL;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (err) {
                console.error("Download failed: ", err);
                alert("Download failed. Please try again.");
            }
        });

        // Initialize
        updateProduct();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
